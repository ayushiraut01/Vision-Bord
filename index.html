<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>My Vision Board</h1>
        <form action="/add" method="POST" class="form">
            <input type="text" name="title" placeholder="Goal Title" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="url" name="image_url" placeholder="Image URL" required>
            <button type="submit">Add Goal</button>
        </form>
        <div class="vision-board">
            {% for goal in vision_board %}
            <div class="goal">
                <img src="{{ goal.image_url }}" alt="Goal Image">
                <h2>{{ goal.title }}</h2>
                <p>{{ goal.description }}</p>
                <a href="/delete/{{ loop.index0 }}" class="delete-button">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
